{% extends "conteneur.html" %}
{% block corps %}
<h1>Bienvenue !</h1>
    {% if videos %}
    <p>Il y a {{videos|length}} vidéos disponibles :</p>
        <ul>
            {% for video in videos %}
                <li><a href="{{url_for('player', id=video.id)}}">{{video.chanson}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>La base de données est en cours de constitution</p>
    {% endif %}
{% endblock %}
